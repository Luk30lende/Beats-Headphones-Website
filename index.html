<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
    />

    <!--=============== SWIPER CSS ===============-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="styles.css" />

    <title>Beats Headphones Website</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav_logo">
          <img src="assets/imgs/logo.png" alt="logo" />
        </a>

        <div class="nav_menu" id="nav-menu">
          <ul class="nav_list">
            <li class="nav_item">
              <a href="#home" class="nav_link">Home</a>
            </li>
            
            <li class="nav_item">
              <a href="#about" class="nav_link">About</a>
            </li>
            
            <li class="nav_item">
              <a href="#favorite" class="nav_link">Favorites</a>
            </li>
            
            <li class="nav_item">
              <a href="#model" class="nav_link">Models</a>
            </li>
          </ul>

          <!-- Close Button -->
          <div class="nav_close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <!-- Toggle Button -->
        <div class="nav_toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home section" id="home"></section>

      <!--==================== ABOUT ====================-->
      <section class="about section" id="about"></section>

      <!--==================== FAVORITE ====================-->
      <section class="favorite section" id="favorite"></section>

      <!--==================== MODEL ====================-->
      <section class="model section" id="model"></section>

      <!--==================== SPONSOR ====================-->
      <section class="sponsor section"></section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer"></footer>

    <!--========== SCROLL UP ==========-->

    <!--=============== SCROLLREVEAL ===============-->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!--=============== SWIPER JS ===============-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="main.js"></script>
  </body>
</html>
