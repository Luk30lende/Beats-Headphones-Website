<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
    />

    <!--=============== SWIPER CSS ===============-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="styles.css" />

    <title>Beats Headphones Website</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav_logo">
          <img src="assets/imgs/beats_logo.png" alt="logo" />
        </a>

        <div class="nav_menu" id="nav-menu">
          <ul class="nav_list">
            <li class="nav_item">
              <a href="#home" class="nav_link">Home</a>
            </li>

            <li class="nav_item">
              <a href="#about" class="nav_link">About</a>
            </li>

            <li class="nav_item">
              <a href="#favorite" class="nav_link">Favorites</a>
            </li>

            <li class="nav_item">
              <a href="#model" class="nav_link">Models</a>
            </li>
          </ul>

          <!-- Close Button -->
          <div class="nav_close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <!-- Toggle Button -->
        <div class="nav_toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home section" id="home">
        <div class="home_container container grid">
          <div class="home_content">
            <img
              src="assets/imgs/beats-home.png"
              alt="image"
              class="home_img"
            />

            <h1 class="home_title">
              <span>b</span>
              <span>e</span>
              <span>a</span>
              <span>t</span>
              <span>s</span>
            </h1>

            <div class="home_tooltip">
              <img
                src="assets/imgs/tooltip-right.svg"
                alt=""
                class="home_tooltip-img"
              />
              <span class="home_tooltip-text">$250</span>
            </div>
          </div>

          <a href="#" class="home_button button">
            Buy Now <i class="ri-play-circle-fill"></i>
          </a>

          <div class="home_social">
            <span class="home_social-text">Follow us</span>

            <div class="home_social-links">
              <a
                href="https://www.instagram.com/"
                target="_blank"
                class="home_social-link"
              >
                <i class="ri-instagram-fill"></i>
              </a>

              <a
                href="https://www.facebook.com/"
                target="_blank"
                class="home_social-link"
              >
                <i class="ri-facebook-circle-fill"></i>
              </a>

              <a
                href="https://www.youtube.com/"
                target="_blank"
                class="home_social-link"
              >
                <i class="ri-youtube-fill"></i>
              </a>
            </div>
          </div>
        </div>
      </section>

      <!--==================== ABOUT ====================-->
      <section class="about section" id="about">
        <div class="about_container container grid">
          <div class="about_data">
            <h2 class="section_title">MORE ABOUT US</h2>

            <p class="about_description">
              Enjoy award-winning Beats sound with wireless listening freedom
              and a sleek, streamlined design with comfortable cushioned earcups
              that deliver premium playback for the user.
            </p>

            <a href="#" class="button">
              Know More <i class="ri-information-fill"></i>
            </a>
          </div>

          <img src="assets/imgs/about.png" alt="" class="about_img" />
        </div>
      </section>

      <!--==================== FAVORITE ====================-->
      <section class="favorite section" id="favorite"></section>

      <!--==================== MODEL ====================-->
      <section class="model section" id="model"></section>

      <!--==================== SPONSOR ====================-->
      <section class="sponsor section"></section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer"></footer>

    <!--========== SCROLL UP ==========-->

    <!--=============== SCROLLREVEAL ===============-->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!--=============== SWIPER JS ===============-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="main.js"></script>
  </body>
</html>
